<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>DEMO </title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 200px 200px 200px;
        }
        * {
            box-sizing: border-box;
        }
        .wrapper { 
            border: 2px solid blue;
            border-radius: 5px;
            background-color: aqua;

        }
        .wrapper > div {
            border: 2px solid blue;
            border-radius: 5px;
            background-color: red;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div> One</div>
        <div> Two </div>
        <div> Three </div>
        <div> Four </div>
        <div> Five </div>
       </div>
</body>
</html>
