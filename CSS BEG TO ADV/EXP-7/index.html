<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Navigation Menu Examples</title>

 

</head>
<body>
<h1> NAVIGATION PAGE</h1>
<h2>1. Block Navigation</h2>
<div class="nav-block">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>

<h2>2. Inline Navigation</h2>
<div class="nav-inline">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>

<h2>3. Inline-block Navigation</h2>
<div class="nav-inline-block">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>

<h2>4. Float Navigation</h2>
<div class="nav-float">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>
<div class="clear"></div>

</body>
</html>
