<!DOCTYPE html>
<head>
    <title> HOTEL BOOKING FORM</title>
</head>
<body>
    <form type="post">
        <label for="name"> Full Name: </label>
        <input type="text" id="name" name="name" required>
        <br> <br>
        <label for="email"> Email: </label>
        <input type="dob" id="dob" name="dob">
        <br> <br>
        <label for="number"> Mobile Number: </label>
        <input type="number" id="number" name="number" required>
        <br> <br>
        <label for="check-in date"> Check-In Date</label>
        <input type="date" id="check-in date" name="check-in date" required>
        <br> <br>
        <label for="check-out date"> Check-Out Date</label>
        <input type="date" id="check-out date" name="check-out date" required>
        <br> <br>
        <label> Room Type-</label>
        <div class="room type">
            <input type="checkbox" name="room type" value="Single Room" id="Single Room">
            <label for="Single Room"> Single Room</label>
            <input type="checkbox" name="room type" value="Double Room" id="Double Room">
            <label for="Double Room"> Double Room</label>
        </div>
        <br> <br>
        <label for="special requests" > Special Requests(if any) </label> <br> 
        <textarea id="special requests" name="special requests"></textarea>
        <br> <br>
       
         <input type="book now" value="Book Now"/>
         <input type="Reset Form" value="Reset Form"/>


    </form>
</body>
