<!DOCTYPE html>
<head>
    <title> HOTEL BOOKING FORM</title>
</head>
<body>
    <form type="post">
        <label for="name"> Full Name: </label>
        <input type="text" id="name" name="name" required>
        <br> <br>
        <label for="email"> Email: </label>
        <input type="dob" id="dob" name="dob">
        <br> <br>
        <label for="number"> Mobile Number: </label>
        <input type="number" id="number" name="number" required>
        <br> <br>
        <label for="check-in date"> Check-In Date</label>
        <input type="date" id="check-in date" name="check-in date" required>
        <br> <br>
        <label for="check-out date"> Check-Out Date</label>
        <input type="date" id="check-out date" name="check-out date" required>
        <br> <br>
        <label for="room"> Room Type-</label>
        <select id="room" name="room" required>
            <option value="single"> Single Room </option>
            <option value="double"> Double Room </option>
            <option value="suite"> Suite </option>
        </select>
        <br> <br>
        <label for="guests"> No of guests-</label>
        <input type="number" id="guests" name="'guests" min="1" max="10">
        <br> <br>
        <label for="special requests" > Special Requests(if any) </label> <br> 
        <textarea id="special requests" name="special requests"></textarea>
        <br> <br>
       
         <button type="book now"> Book Now</button> 
         <button type="Reset Form"> Reset Form</button> 


    </form>
</body>
</html>
